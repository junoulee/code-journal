<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="purple">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h4 class="code-journal">Code Journal <span class="smaller-text"><a href="#" id="entry-button">Entries</a></span></h4>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="entry-form" data-view="entry-form">
      <form class="journal-form">

        <div class="row">

          <div class="column-half">
            <div class="form-box">
              <h2>New Entry</h2>
              <div class="image">
                <img class="placeholder"
     src="./images/placeholder-image-square.jpg"
     alt="Photo URL Image">
              </div>
            </div>
          </div>

          <div class="column-half">

            <div class="form-box">
              <div class="title-input">
                <label for="title">Title</label>
                <input required id="title" class="input-text" name="title" type="text" size="15"/>
                <label for="photo-url">Photo URL</label>
                <input required class="input-text" name="url" type="url" size="15"
  id="photo-url"  />
              </div>
            </div>
          </div>
        </div>

        <div class="row">

          <div class="column-full">
            <div class="bottom-section">
              <div class="form-box">
                <div class="notes-section">
                  <label for="notes">Notes</label>
                  <textarea required id="notes" class="input-text" name="notes" cols="20" rows="8"  ></textarea>

                  <input type="submit" name="save" id="save-button"
 value="SAVE" />
                </div>
              </div>
            </div>
          </div>

        </div>

      </form>

    </div>
    <div class="entries" data-view="entries">

      <div class="row">
        <div class="column-full">
          <h2>Entries <a id="new-button" href="#">NEW</a></h2>
          <ul class="journal-entries">

            <li class="no-entries">No entries have been recorded</li>
          </ul>
        </div>
      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
